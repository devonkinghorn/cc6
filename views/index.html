<!doctype html>
<html ng-app="myApp">
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>
<body>
  <div ng-controller="myController">
    <h2>Welcome. You are Logged In as <%= username %></h2>
    <button onclick="window.location.href='/logout'">logout</button>
    <button onclick="window.location.href='/user'">Edit User</button>
    <p>It is your favorite stuff!!!<p>
  </div>
  <hr><%= msg %>
  <hr>Color <%= color %>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
